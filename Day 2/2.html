<script type="text/javascript">
		
	// Descending Order
	
	let arr = [ 10, 5, 3, 1, 2, 6, 9, 7, 8, 4 ]

	function BubbleSort(arr)
	{
		for(let i = 0 ; i < arr.length ; i++)
		{
			for(let j = 0 ; j < arr.length + 1 ; j++)
			{
				if(arr[j] < arr[j + 1])
				{
					let t = arr[j]
					arr[j] = arr[j + 1]
					arr[j + 1] = t;
				}
			}
		}
		return arr
	}
	console.log(BubbleSort(arr))

</script>
