<body>
<center>
	<label>Enter Any Number : </label>
	<br>
	<br>
	<input type="text" id="i1">
	<br>
	<br>
	<h1 id="ans"></h1>
</center>
</body>
</html>
<script type="text/javascript">
	let a = document.getElementById("i1").value
	let f = 0
	let s = 1
	let next

	for(let i = 0 ; i <= a ; i++)
	{
		if(i <= 1)
		{
			next = i
		}
		else
		{
			next = f + s
			f = s 
			s = next
		}
		console.log(next)
	}
</script>
