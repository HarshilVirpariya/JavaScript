<body>
<center>
	<label>Enter Frist Number : </label>
	<br>
	<br>
	<input type="Number" id="i1">
	<br>
	<br>
	<label>Enter Second Number : </label>
	<br>
	<br>
	<input type="Number" id="i2">
	<br>
	<br>
	<label>Enter Sign You Want To calculate</label>
	<br>
	<br>
	<input type="text" id="i3">
</center>
</body>

<script type="text/javascript">
	let a = document.getElementById("i1").value
	let b = document.getElementById("i2").value
	let c = document.getElementById("i3").value
	let answer

	switch(c)
	{
		case '+' : answer = +a + +b
		break;
		case '-' : answer = +a - +b
		break
		case '*' : answer = +a * +b
		break
		case '/' : answer = +a / +b
		break
		default : answer = "Enter Valid Number !!!"
	}
	console.log(`${answer}`)
</script>
