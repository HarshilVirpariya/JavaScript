<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 5 </title>
</head>
<body>
<center>
	<label>Enter Grade : </label>
	<br>
	<br>
	<input type="text" id="i1">
	<br>
	<br>
	<h1 id="ans"></h1>
</center>
</body>
</html>
<script type="text/javascript">
	let a = document.getElementById("i1").value
	let result

	switch(a)
	{
		case 'A' : result = `Excellent! You got an A.`
		break
		case 'B' : result = `Well done! You got a B.`
		break
		case 'C' : result = `Good job! You got a C.`
		break
		case 'D' : result = `You got a D. Keep working hard!`
		break
		case 'E' : result = `Unfortunately, you failed.`
		break
		default : result = `Pls Enter valid Grade !`
	}
	document.getElementById("ans").innerHTML = result
</script>
