<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 2 </title>
</head>
<body>
<center>
	<label>Enter Age</label>
	<input type="text" placeholder="Enter Age : " id="i1">
	<br><br>
	<hr>
	<br><br>
	<p id="ans"></p>
	<br><br>
	<hr>
	<br><br>
	<button id="check">Check</button>
</center>
</body>
</html>
<script type="text/javascript">

	document.getElementById("check").addEventListener("click",checkage)

	function checkage()
	{
		let a = document.getElementById("i1").value

		if(a == "")
		{
			document.getElementById("ans").innerHTML = ""
		}
		else
		{
			if(a < 18)
			{
				document.getElementById("ans").innerHTML = " You can't drive in India"
			}
			else if(a == 18)
			{
				document.getElementById("ans").innerHTML = " You are just old enough to drive in India!"
			}
			else
			{
				document.getElementById("ans").innerHTML = " You can drive in India!"
			}
		}
	}

</script>
