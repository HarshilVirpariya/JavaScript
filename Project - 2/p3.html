<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> P3 </title>
</head>
<body>
<center>
	<label>Enter NumPurchases : </label>
	<br>
	<br>
	<input type="text" id="i1">
	<br>
	<br>
	<label>Enter TotalSpending : </label>
	<br>
	<br>
	<input type="text" id="i2">
	<br>
	<br>
	<h1 id="ans"></h1>
</center>
</body>
</html>
<script type="text/javascript">
	let numpurchases = document.getElementById("i1").value
	let totalspending = document.getElementById("i2").value

	if(numpurchases=="" && totalspending=="")
	{
		document.getElementById("ans").innerHTML = ""
	}
	else
	{

		if(numpurchases >= 3 && totalspending >= 100)
		{
			document.getElementById("ans").innerHTML = "Congratulations! You are eligible for a special offer."
		}
		else
		{
			document.getElementById("ans").innerHTML = "Sorry! You are not eligible for the special offer."
		}
	}
</script>
