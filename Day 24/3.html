<script type="text/javascript">
	
	function age(Age)
	{
		if(Age < 18)
		{
			throw new Error ("Not eligible to vote")
		}
		else
		{
			console.log("Valid Age For Voting : ",Age)
		}
	}

	try
	{
		age("17")
	}
	catch(a)
	{
		console.log("Error : ",a.message)
	}


</script>
