<script type="text/javascript">
	
	function TwoValue(n1,n2)
	{
		if(n2 <= 0)
		{
			throw new Error ("Number not divisible by 0")
		}
		else
		{
			console.log("Division Is : ",n1 / n2)
		}
	}

	try
	{
		TwoValue( 0 , 20 )
	}
	catch(a)
	{
		console.log("Error : ",a.message)
	}


</script>
