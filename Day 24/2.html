<script type="text/javascript">
	
	function ValidString(str)
	{
		if(str === "")

			throw new Error ("String must contain some characters")
		}
		else
		{
			console.log("Valid String : ",str)
		}
	}

	try
	{

	}
	catch(s)
	{

	}


</script>
