<script>
    let numbers = [1 , 2 , 3 , 4 , 5 , 6];
    let result = Sum_Square_Evennumber(numbers);
    function Sum_Square_Evennumber(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 == 0) {
        sum += arr[i] * arr[i];
      }
    }
    return sum;
}
console.log(result); 

</script>
