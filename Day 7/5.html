<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 5 </title>
	<style type="text/css">
		label{
			font-family: cursive;
			font-size: 30px;
		}
		#i1{
			height: 50px;
			width: 40%;
			border: 2px solid black;
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<center>
		<label>Enter Character : </label>
		<br>
		<input type="text" id="i1">
		<br>
		<br>
		<h1 id="ans"></h1>
	</center>
</body>
</html>
<script type="text/javascript">
	let a = document.getElementById("i1").value

	if(a=="")
	{
		document.getElementById("ans").innerHTML=""
	}
	else
	{
		if(a == "a" || a == "e" || a == "i" || a == "o" || a == "u" || a == "A" || a == "E" || a == "I" || a == "O" || a == "U" )
		{
			document.getElementById("ans").innerHTML = "Vowel"
		}
		else
		{
			document.getElementById("ans").innerHTML = "Not Vowel"
		}
	}
</script>
