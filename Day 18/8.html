<script type="text/javascript">
	
	let arr = []
	let i

	for(i = 0 ; i < 10 ; i++)
	{
		arr[i] = Math.ceil(Math.random()*100)
	}

	console.log(arr)

	let max = arr.reduce((a,b)=>{
		return a > b ? a : b
	})

	let min = arr.reduce((a,b)=>{
		return a < b ? a : b
	})

	console.log("max : ",max)
	console.log("min : ",min)	

</script>
